<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="" />
  <meta name="description" content="<%= @config[:site_description] %>" />
  <meta name="robots" content="index,follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/doc.css" />
  <link href="/css/font-awesome.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="/images/fav64.png" />
  <link rel="apple-touch-icon" href="/images/fav64.png" />
  
  <title>掌OS 文档 - <%= doc_title @item%></title>
</head>
 
<body class="doc">
  <%= render 'partials/menu' %>

  <div class="container">
    <div class="row">
      <div class="col col-sm-8">
        <h1><%= doc_title @item %></h1>
        <%= yield %>
      </div>
      <div class="col col-sm-4">
        <div class="well sidemenu">
          <% filter :doc_links do %><% filter :kramdown do %><%= partial '_Sidebar.md' %><% end %><% end %>
        </div>
      </div>
    </div>
  </div>

  <%= render 'partials/footer' %>
</body>
</html>
