---
title: Contact
---

<div id="clouds">
    <div id="contact" class="clearer container">
      <form id="contactform" action="/send.php" method="POST">
          <input id="name" type="text" name="name" maxlength="45" placeholder="name" value="" required="required" />
          <input id="email" type="email" name="email" placeholder="email" value="" required="required" />
          <input id="subject" type="text" name="subject" placeholder="subject" value="" required="required" />
          <textarea id="message" name="message" rows="10" placeholder="message" required="required"></textarea>
          <input id="submit" type="submit" value="Send" />
      </form>
    </div>
</div>
<script type="application/javascript" src="/js/jquery-2.1.1.min.js"></script>
<script type="application/javascript" src="/js/contact.js"></script>
